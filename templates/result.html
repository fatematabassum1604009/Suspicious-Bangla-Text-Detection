{% extends 'layout.html' %}
{% block body %}
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<div class="results">

<h3>Predicted Result:</h3>

	</div>
{% endblock %}
